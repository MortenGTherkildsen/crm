<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/template :: Head (pageTitle=${'Kundeside: ' + customer.FirstName + ' ' + customer.LastName})"></head>
<body>
<nav th:replace="fragments/template :: Topmenu (activeMenuItem=${'custsingle'})"></nav>

<a th:href="${'/readnotes/' + customer.Id}" class="btn greyBtn">&laquo; Gå tilbage</a>

<form th:action="${'/editnote/' + note.id}" method="post" style="clear: both;">
    <input type="hidden" th:name="owner" th:value="${note.owner.Id}" />
    <input type="hidden" name="id" th:value="${note.id}" />
    <input type="hidden" name="timestamp" th:value="${note.timestamp}"/>

    <strong><br>REDIGER NOTE:<br></strong>
    Titel: <input type="text" name="subject" th:value="${note.subject}" placeholder="Notens titel"/><br>
    Indhold:<br>
    <textarea name="content" style="width: 33%;height: 200px;" th:text="${note.content}"></textarea>
    <br><br><input type="submit" value="Gem ændringer"/>
</form>
</body>
</html>
